<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time-Varying Phillips Curves</title>

  <!-- D3 for proper map rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Dark, minimal styling -->
  <style>
    :root {
      --bg: #05060a;
      --card-bg: #111320;
      --card-bg-soft: #15182a;
      --accent: #31e1ff;
      --accent-soft: rgba(49, 225, 255, 0.18);
      --text-main: #f5f5f7;
      --text-subtle: #9ca3af;
      --border-subtle: #25273a;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #15192b 0, #05060a 55%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      font-size: 16px;
      overflow: auto;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .stage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    #landing-stage { min-width: 860px; }

    #app-stage {
      width: 1120px;
      min-width: 1120px;
      min-height: 100vh;
      align-items: stretch;
      justify-content: center;
      margin: 0 auto;
    }

    .main-shell {
      width: 820px;
      transform: scale(1.05);
      transform-origin: center center;
      position: relative;
    }

    .card {
      background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-bg-soft) 100%);
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      padding: 24px 28px;
      backdrop-filter: blur(14px);
    }

    #landing {
      max-width: 820px;
      margin: 0 auto;
      background: radial-gradient(circle at right, rgba(49,225,255,0.08), transparent 60%),
                  linear-gradient(135deg, var(--card-bg) 0%, var(--card-bg-soft) 100%);
    }

    #app {
      background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-bg-soft) 100%);
      width: 1120px;
      min-width: 1120px;
    }

    #app-footer {
      width: 1120px;
      min-width: 1120px;
    }

    h1, h2 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; white-space: nowrap; }

    p {
      margin: 8px 0;
      color: var(--text-subtle);
      line-height: 1.5;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(49, 225, 255, 0.09);
      border: 1px solid rgba(49, 225, 255, 0.18);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 18px;
      margin-top: 24px;
      align-items: flex-end;
    }

    .app-controls-row {
      margin-top: 32px;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .control-group { display: flex; flex-direction: column; gap: 6px; }

    .control-group select {
      width: 220px;
      padding: 8px 10px;
      font-size: 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background: #050712;
      color: var(--text-main);
    }

    .plot-shell {
      margin-top: 18px;
      display: flex;
      gap: 18px;
    }

    #plot {
      flex: 1 1 auto;
      min-height: 520px;
      min-width: 880px;
      background: #050712;
      padding: 6px 18px 6px 6px;
      border-radius: 14px;
      overflow: hidden;
    }

    .slider-shell {
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-column {
      width: 100%;
      border-radius: 14px;
      background: radial-gradient(circle at bottom, rgba(49,225,255,0.1), transparent 55%);
      border: 1px solid var(--border-subtle);
      padding: 12px 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .slider-value-pill {
      font-size: 0.75rem;
      padding: 10px 6px;
      border-radius: 8px;
      background: rgba(49, 225, 255, 0.08);
      border: 1px solid rgba(49, 225, 255, 0.2);
      color: var(--accent);
      width: 76px;
      text-align: center;
    }

    .map-shell {
      margin-top: 20px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: rgba(5, 7, 18, 0.6);
      overflow: hidden;
    }

    #regionMap {
      width: 100%;
      height: 430px;
      display: block;
    }

    #map-tooltip {
      position: absolute;
      background: var(--card-bg);
      border: 1px solid var(--border-subtle);
      color: var(--text-subtle);
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 6px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      white-space: nowrap;
    }

    /* <<< SHIFT HOVER LABELS SO THEY DON'T TOUCH DOT >>> */
    #plot .hoverlayer {
      transform: translateX(14px);
    }
    /* <<< END SHIFT >>> */

  </style>
</head>
